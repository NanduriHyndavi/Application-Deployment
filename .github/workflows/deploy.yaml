name: Feature-based Branching and Deployment

on:
  push:
    branches: [feature]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Push to ECR
        uses: actions/checkout@v2
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1  # Replace with your AWS region
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Build and tag Docker image
        run: |
          docker build -t public.ecr.aws/v7w6c1i9/myrepo:my-image .
      
      - name: Push Docker image to Amazon ECR
        run: 
          docker push public.ecr.aws/v7w6c1i9/myrepo:my-image 

      - name: Run Docker container
        run: |
          docker run -d -p 8080:80 public.ecr.aws/v7w6c1i9/myrepo:my-image
