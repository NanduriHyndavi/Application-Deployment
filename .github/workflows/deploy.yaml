name: Feature-based Branching and Deployment

on:
  push:
    branches: [feature]
env:
    DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: python-image
        
      - name: Deploy to Local Machine
        run: |
          docker stop hello || true
          docker rm hello || true
          docker run -d -p 8000:8000 --name hello python-image
